<ion-header>
  <ion-toolbar>
    <ion-title>
      videos
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <img src="assets/imgs/test.png">

  <div padding-left>
    <p>#Aquaman #Trailor</p>
    <p>AQUAMAN Extended Trailor</p>
    <p>14k views</p>
  </div>
  
    <ion-row>

      <ion-col center text-center>
          <button ion-button icon-start clear class="ion-button">
          <ion-icon name="thumbs-up"></ion-icon>
          </button>
          <div text-center>120099</div>
      </ion-col>
  
      <ion-col center text-center>
        <button ion-button icon-start clear class="ion-button">
        <ion-icon name="thumbs-down"></ion-icon>
        </button>
      <div text-center>0004</div>
      </ion-col>

      <ion-col center text-center >
          <button ion-button icon-start clear class="ion-button">
          <ion-icon name="share-alt"></ion-icon>
          </button>
          <div text-center>Share</div>
      </ion-col>

      <ion-col center text-center>
        <button ion-button icon-start clear class="ion-button">
        <ion-icon name="cloud-download"></ion-icon>
        </button>
        <div text-center>Download</div>
      </ion-col>

      <ion-col center text-center>
        <button ion-button icon-start clear class="ion-button">
        <ion-icon name="bookmark"></ion-icon>
      </button>

      <div text-center>Save</div>
      </ion-col>
    </ion-row>
  <hr>
  <hr>

  <ion-list>
    
    <ion-item *ngFor="let p of video" style="border: 0px;">
      <ion-thumbnail item-start>
        <img [src]="p.image" style="width:150px;height: 100px;">
      </ion-thumbnail>
      <h2>{{p.heading}}</h2>
      <p>
        <b>{{p.description}} </b>
      </p>
      <ion-icon name="md-more" item-end (click)="popover_func()"></ion-icon>
    </ion-item>
  </ion-list>

</ion-content>
