<ion-header>

  <ion-toolbar>

    <h5>
      <ion-icon name="logo-youtube" class="logo"></ion-icon>
      <b>YouTube</b>
    </h5>

    <ion-buttons end>
      <button ion-button block (click)="goTovideoPage()" class="spacing">
        <ion-icon name="videocam"></ion-icon>
      </button>
    </ion-buttons>

    <ion-buttons end>
      <button ion-button block (click)="goTosearchPage()" class="spacing">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>


    <ion-buttons end>
      <button ion-button block (click)="openModal()">
      <img class="circle-pic" 
           src="https://placeimg.com/640/480/people" />

        </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-tabs>
  <ion-tab [root]="trendingPage" tabTitle="Trending" tabIcon="flame"></ion-tab>

  <ion-tab [root]="subscriptionPage" tabTitle="Subscription" tabIcon="basket">

  </ion-tab>

  <ion-tab [root]="inboxPage" tabTitle="Inbox" tabIcon="mail"></ion-tab>

  <ion-tab [root]="libraryPage" tabTitle="Library" tabIcon="folder"></ion-tab>

</ion-tabs>
